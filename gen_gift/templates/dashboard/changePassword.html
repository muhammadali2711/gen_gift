{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %} User Edit {% endblock %}
{% block content %}


	<div class="wrapper wrapper-full-page">
    	<div class="register-page">
		<!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        	<div class="content">
            	<div class="container">
                	<div class="row">
                    	<div class="col-md-8 col-md-offset-2">
                        	<div class="header-text">
                            	<h2>Change password</h2>
                            	<h4>Are you sure to change password </h4>
                            	<hr>
                        	</div>
                    	</div>
                    	<div class="col-md-4 col-md-offset-2">
                        	<div class="media">
                            	<div class="media-left">
                                	<div class="icon icon-danger">
                                    	<i class="ti ti-user"></i>
                                	</div>
                            	</div>

                        	</div>

                    	</div>
                    	<div class="col-md-4">
                        	<form method="post">
								{% csrf_token %}
                            	<div class="card card-plain">
                                	<div class="content">
                                    	<div class="form-group">
                                        	<input type="text" name = "old" placeholder="old password" class="form-control">
                                    	</div>
                                    	<div class="form-group">
                                        	<input type="text" name = "pass" placeholder="set password" class="form-control">
                                    	</div>
                                    	<div class="form-group">
                                        	<input type="text" name = "pass_conf" placeholder="confirm password" class="form-control">
                                    	</div>
                                	</div>
                                	<div class="footer text-center">
                                      <a href="#"><button type="button" class="btn btn btn-default btn-wd">Beck</button></a>
										<a href="{% url 'dashboardHome' %}"> <button type="submit" class="btn btn btn-default btn-wd">Submit</button> </a>
                                	</div>
                            	</div>
                        	</form>
                    	</div>
                	</div>
            	</div>
        	</div>
    		<footer class="footer footer-transparent">
            	<div class="container">
                	<div class="copyright text-center">
                    	&copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by <a href="#">FintechHub</a>
                	</div>
            	</div>
        	</footer>
		</div>
	</div>
{% endblock %}
</body>

		<!--   Core JS Files. Extra: TouchPunch for touch library inside jquery-ui.min.js   -->


	<script type="text/javascript">
        $().ready(function(){
            demo.checkFullPageBackgroundImage();

            setTimeout(function(){
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 700)
		});
	</script>
